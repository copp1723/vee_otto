<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="vAuto Intelligence Suite - Real-time operations dashboard for automotive inventory management">
  <title>vAuto Intelligence Suite</title>
  <link rel="stylesheet" href="/theme.css">
  <style>
    /* Global reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background: #f8f9fa;
      color: #2d2d2d;
    }
    
    #root {
      height: 100%;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e3a5f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 2rem;
      letter-spacing: -0.5px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.875rem;
    }
    
    /* Error fallback */
    .error-fallback {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e3a5f;
      color: #ffffff;
      padding: 2rem;
      text-align: center;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .error-fallback h1 {
      color: #ff6b6b;
      margin-bottom: 1rem;
    }
    
    .error-fallback p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
      max-width: 500px;
    }
    
    .error-fallback button {
      background: #4a7ba7;
      color: #ffffff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .error-fallback button:hover {
      background: #3a6897;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 2rem; text-align: center; background: #dc3545; color: white;">
      You need to enable JavaScript to run the vAuto Intelligence Suite.
    </div>
  </noscript>
  
  <div id="root">
    <!-- Loading screen while React loads -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo">VAUTO INTELLIGENCE SUITE</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading dashboard...</div>
    </div>
  </div>
  
  <!-- Error fallback in case React fails to load -->
  <div class="error-fallback" id="error-fallback">
    <h1>Dashboard Error</h1>
    <p>The dashboard failed to load. This might be due to a network issue or browser incompatibility.</p>
    <button onclick="window.location.reload()">Reload Page</button>
  </div>
  
  <script>
    // Hide loading screen when React mounts
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && document.querySelector('#root > div:not(.loading-screen)')) {
          loadingScreen.style.display = 'none';
        }
      }, 100);
    });
    
    // Show error fallback if React fails to mount after 10 seconds
    setTimeout(function() {
      const root = document.getElementById('root');
      const errorFallback = document.getElementById('error-fallback');
      if (root && root.children.length === 1 && root.children[0].classList.contains('loading-screen')) {
        document.getElementById('loading-screen').style.display = 'none';
        errorFallback.style.display = 'flex';
      }
    }, 10000);
  </script>
</body>
</html>
